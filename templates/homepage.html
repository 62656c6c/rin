{% extends "./base.html" %} {% block title %}Sealable â€“ Markdown Pastebin{%
endblock %}{% block mainstuff %}style="height: 100%; display: flex;
flex-direction: column;"{% endblock %}{% block content %}
<div class="flex flex-col w-full h-full">
    <!-- toolbar -->
    <div class="flex">
        <button class="button tab" id="text_button">Text</button>
        <button class="button tab secondary" id="preview_button">
            Preview
        </button>
    </div>

    <!-- editor -->
    <form class="flex flex-col w-full" id="submit_form" style="flex: 1 0">
        <div
            class="card more_padding max-h-[37rem] md:max-h-[47rem] overflow-auto"
            style="flex: 1 0"
        >
            <div id="text_tab" class="h-full"></div>
            <div id="preview_tab" style="display: none"></div>
        </div>

        <!-- actions -->
        <fieldset class="w-full my-2">
            <!-- inputs -->
            <div class="gap-2 flex items-center float-right mb-2">
                <input
                    name="url"
                    id="url"
                    placeholder="Custom URL"
                    class="small"
                />

                <input
                    name="password"
                    id="password"
                    placeholder="Password"
                    class="small"
                />
            </div>

            <!-- submit -->
            <button class="round mb-2">Publish</button>
        </fieldset>
    </form>
</div>

<script>
    document
        .getElementById("submit_form")
        .addEventListener("submit", async (e) => {
            e.preventDefault();

            const res = await (
                await fetch("/api/new", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        url: e.target.url.value,
                        password: e.target.password.value,
                        content: globalThis.editor.getValue(),
                    }),
                })
            ).json();

            if (res.success === false) {
                // TODO: do something better with the error
                alert(res.message);
            } else {
                window.location.href = `/${res.payload[1].url}?SECRET=${res.payload[0]}`;
            }
        });
</script>

<!-- editor -->
<script src="https://unpkg.com/codemirror@5.39.2/lib/codemirror.js"></script>
<script src="https://unpkg.com/codemirror@5.39.2/mode/markdown/markdown.js"></script>

<link
    rel="stylesheet"
    href="https://unpkg.com/codemirror@5.39.2/lib/codemirror.css"
/>

<script>
    globalThis.editor = CodeMirror(document.getElementById("text_tab"), {
        value: "",
        mode: "markdown",
        placeholder: "Content",
        lineWrapping: true,
    });
</script>
{% call super() %} {% endblock %}
